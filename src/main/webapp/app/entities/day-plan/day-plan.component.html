<div>
    <h2 id="page-heading">
        <span>Day Plans</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-day-plan" [routerLink]="['/day-plan/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Day Plan
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="dayPlans">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Day Title</span></th>
            <th><span>Workout Plan</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dayPlan of dayPlans ;trackBy: trackId">
                <td><a [routerLink]="['/day-plan', dayPlan.id, 'view' ]">{{dayPlan.id}}</a></td>
                <td>{{dayPlan.dayTitle}}</td>
                <td>
                    <div *ngIf="dayPlan.workoutPlan">
                        <a [routerLink]="['../workout-plan', dayPlan.workoutPlan?.id, 'view' ]" >{{dayPlan.workoutPlan?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/day-plan', dayPlan.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/day-plan', dayPlan.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'day-plan/'+ dayPlan.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div>
    <h2 id="page-heading">
        <span>Workout Plans</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-workout-plan" [routerLink]="['/workout-plan/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Workout Plan
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="workoutPlans">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Plan Name</span></th>
            <th><span>Day Count</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let workoutPlan of workoutPlans ;trackBy: trackId">
                <td><a [routerLink]="['/workout-plan', workoutPlan.id, 'view' ]">{{workoutPlan.id}}</a></td>
                <td>{{workoutPlan.planName}}</td>
                <td>{{workoutPlan.dayCount}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/workout-plan', workoutPlan.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/workout-plan', workoutPlan.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'workout-plan/'+ workoutPlan.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

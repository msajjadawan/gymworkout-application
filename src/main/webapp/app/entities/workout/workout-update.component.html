<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-workout-heading">Create or edit a Workout</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!workout.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="workout.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_repitations">Repitations</label>
                    <input type="number" class="form-control" name="repitations" id="field_repitations"
                        [(ngModel)]="workout.repitations" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_sets">Sets</label>
                    <input type="number" class="form-control" name="sets" id="field_sets"
                        [(ngModel)]="workout.sets" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_dayPlan">Day Plan</label>
                    <select class="form-control" id="field_dayPlan" name="dayPlan" [(ngModel)]="workout.dayPlan" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="dayPlanOption.id === workout.dayPlan?.id ? workout.dayPlan : dayPlanOption" *ngFor="let dayPlanOption of dayplans; trackBy: trackDayPlanById">{{dayPlanOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_excise">Excise</label>
                    <select class="form-control" id="field_excise" name="excise" [(ngModel)]="workout.excise">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="exerciseOption.id === workout.excise?.id ? workout.excise : exerciseOption" *ngFor="let exerciseOption of excises; trackBy: trackExerciseById">{{exerciseOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
